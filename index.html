<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="receipt">
        <h1>Zen Cuisine</h1>
        <h2>Here is your receipt!</h2>
        <div class="items">
            <p>1 X<img src="img/spaguetti.png"></p>
            <p>2 X<img src="img/chicken-wings.png"></p>
            <p>2 X<img src="img/potato.png"></p>
            <p>2 X<img src="img/salad.png"></p>
            <p>2 X<img src="img/ketchup.png"></p>
            <p>2 X<img src="img/can.png"></p>
            <p>1 X<img src="img/water.png"></p>
            <p>3 X<img src="img/muffin.png"></p>


            <div class="total-payment">
                <h2>Your Total</h2>
                <input id="total" type="text" placeholder="Introduce Sum >0..." required>
            </div>
        </div>

        <div class="tip">
            <h2>Choose Tip</h2>
            <div class="tip-option">
                <input type="radio" id="tip0" name="tip" value="0" checked>
                <label for="tip0">No Tip</label>
            </div>
            <div class="tip-option">
                <input type="radio" id="tip1" name="tip" value="5">
                <label for="tip1">5%</label>
            </div>
            <div class="tip-option">
                <input type="radio" id="tip2" name="tip" value="10">
                <label for="tip2">10%</label>
            </div>
            <div class="tip-option">
                <input type="radio" id="tip3" name="tip" value="15">
                <label for="tip3">15%</label>
            </div>
            <div class="tip-option">
                <input type="radio" id="tipCustom" name="tip" value="custom">
                <label for="tipCustom">Custom Tip:</label>
                <input type="number" id="percentage" min="1" max="100" placeholder="1-100" value="1"> <label
                    for="percentage">%</label>
            </div>
        </div>

        <button id="computeButton" class="compute">Compute total</button>
        <button id="resetButton" class="compute">Reset</button>

        <div class="total-with-tips">
            <p id="receipt-total"></p>
            <p id="tip-total"></p>
            <p id="total-to-pay"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
